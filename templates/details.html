<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card shadow-lg p-4" style="width: 40rem;">
            <div class="text-center">
                <i class="fas fa-user-circle fa-5x text-primary"></i>
                <h2 class="mt-3">{{ user.name }}</h2>
                <p class="text-muted">User ID: #{{ user.id }}</p>
            </div>
            <hr>
            <div class="px-4">
                <p><i class="fas fa-envelope text-info"></i> <strong>Email:</strong> {{ user.email }}</p>
                <p><i class="fas fa-birthday-cake text-danger"></i> <strong>Age:</strong> {{ user.age }}</p>
                <p><i class="fas fa-map-marker-alt text-success"></i> <strong>City:</strong> {{ user.city }}</p>
            </div>
            <div class="text-center mt-4">
                <a href="/" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
            </div>
        </div>
    </div>
</body>
</html>
