<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card shadow-lg p-4" style="width: 40rem;">
            <h2 class="text-center"><i class="fas fa-edit text-warning"></i> Edit User</h2>
            <hr>
            <form action="/update/{{ user.id }}" method="POST">
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-user"></i> Name</label>
                    <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-birthday-cake"></i> Age</label>
                    <input type="number" name="age" class="form-control" value="{{ user.age }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-map-marker-alt"></i> City</label>
                    <input type="text" name="city" class="form-control" value="{{ user.city }}" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Changes</button>
                    <a href="/" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
